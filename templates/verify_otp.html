<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verify OTP</title>

<style>
body {
    font-family: 'Poppins', Arial, sans-serif;
    background: linear-gradient(135deg, #43e97b, #38f9d7);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.otp-container {
    background: white;
    padding: 35px;
    width: 360px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0px 10px 20px rgba(0,0,0,0.2);
}

h2 {
    margin-bottom: 20px;
    color: #333;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background: linear-gradient(135deg, #28a745, #20c997);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
}

.flash-message {
    background-color: #ffe0e0;
    color: #b00020;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 10px;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="otp-container">
    <h2>Verify OTP</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="flash-message">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="otp" placeholder="Enter 6-digit OTP" required>
        <button type="submit">Verify OTP</button>
    </form>
</div>

</body>
</html>
