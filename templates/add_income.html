<!DOCTYPE html>
<html>
<head>
    <title>Add Income</title>

    <!-- Icons -->
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #ffc6d6, #ffe3ec);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .income-card {
            background: white;
            width: 420px;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0px 12px 28px rgba(0,0,0,0.08);
            text-align: center;
        }

        .icon-circle {
            width: 60px;
            height: 60px;
            background: #ffd1dc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }

        .icon-circle i {
            font-size: 28px;
            color: #16a34a; /* soft green */
        }

        h2 {
            color: #166534;
            margin-bottom: 15px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 12px;
        }

        label {
            font-weight: 600;
            color: #374151;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            background: #fff3f6;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #86efac;
        }

        .submit-btn {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #86efac, #22c55e);
            color: #064e3b;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .back-btn {
            display: inline-block;
            margin-top: 12px;
            text-decoration: none;
            color: #374151;
            font-weight: 600;
        }

        .back-btn i {
            margin-right: 5px;
        }
    </style>
</head>

<body>

<div class="income-card">

    <div class="icon-circle">
        <i class="fa-solid fa-wallet"></i>
    </div>

    <h2>Add Income</h2>

    <form method="POST">

        <div class="form-group">
            <label>Amount (â‚¹)</label>
            <input type="number" name="amount" step="0.01"
                   placeholder="Enter income amount" required>
        </div>

        <div class="form-group">
            <label>Date</label>
            <input type="date" name="date" required>
        </div>

        <button type="submit" class="submit-btn">
            <i class="fa-solid fa-circle-plus"></i> Add Income
        </button>

    </form>

    <a class="back-btn" href="/dashboard">
        <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
    </a>

</div>

</body>
</html>
