<!DOCTYPE html>
<html>
<head>
    <title>Register</title>

    <!-- Icons -->
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #ffc6d6, #ffe3ec);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-card {
            background: white;
            width: 420px;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0px 12px 28px rgba(0,0,0,0.08);
            text-align: center;
        }

        .icon-circle {
            width: 60px;
            height: 60px;
            background: #ffd1dc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }

        .icon-circle i {
            font-size: 28px;
            color: #c2185b;
        }

        h2 {
            color: #c2185b;
            margin-bottom: 15px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 12px;
        }

        label {
            font-weight: 600;
            color: #374151;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            background: #fff3f6;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #c084fc;
        }

        .submit-btn {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #c084fc, #a855f7);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .login-link {
            display: block;
            margin-top: 12px;
            text-decoration: none;
            color: #374151;
            font-weight: 600;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="register-card">

    <div class="icon-circle">
        <i class="fa-solid fa-user-plus"></i>
    </div>

    <h2>Create Account</h2>

    <form method="POST">

        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
    <label>Mobile Number</label>
    <input type="text" name="mobile" placeholder="Enter your mobile number" required>
</div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Create a password" required>
        </div>

        <button type="submit" class="submit-btn">
            <i class="fa-solid fa-user-check"></i> Register
        </button>

    </form>

    <a class="login-link" href="{{ url_for('auth.login') }}">
        Already have an account? Login here
    </a>

</div>

</body>
</html>
